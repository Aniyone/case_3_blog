{% extends "base.html" %}
{% block title %}{{ 'Редактировать' if edit else 'Новый пост' }}{% endblock %}

{% block content %}
<h2>{{ 'Редактировать' if edit else 'Новый пост' }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <label>{{ form.content.label }}<br>{{ form.content }}</label><br><br>
    <label>{{ form.is_public }} {{ form.is_public.label }}</label><br>
    <label>{{ form.request_only }} {{ form.request_only.label }}</label><br><br>
    <label>{{ form.tags.label }}<br>{{ form.tags }}</label><br><br>
    {{ form.submit }}
</form>
{% endblock %}
